{% import 'macros/form.html' as form %}

<form class="form comment-form comment-form-main">
  {{ h.csrf_input() }}
  <fieldset>
    <legend>{{ _('Leave a comment') }}</legend>
    {{ form.textarea('content', id='comment-content', label=_('Content')) }}
  </fieldset>

  <div class="form-group control-full comment-form-buttons">
    <button type="submit" class="btn btn-primary">
      {{ _('Post') }}
    </button>
    <button type="button" class="btn btn-danger post-anonymous">
      {{ _('Post Anonymous') }}
    </button>
  </div>
</form>
